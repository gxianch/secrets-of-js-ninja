<!-- Example recursion pattern - Functional definition of a palindrome -->

<html>
  <head>
    <script type="text/javascript" src="ch03-07-assert.js"></script>
    <link rel="stylesheet" type="text/css" href="ch03-09-styles.css"></link>
    <title>Palindrome test. An example of a recursive function</title>
  </head>
  <body>
    <script type="text/javascript">

      // Simple recursive function that recognises palindromes
      function isPalindrome(text) {
        if (text <= 1) return true;
        if (text.charAt(0) != text.charAt(text.length -1)) return false;
        return isPalindrome(text.substr(1, text.length -2)); // function calls itself
      }

      // Test the function recognises palindromes
      assert(isPalindrome("inuni"), "inuni is a palindrome");

    </script>
    <ul id="results"></ul> <!-- Test results attach to this node -->
  </body>
</html>
